        <br>

        <br>

        <br>

        <br>
        <br>

        <br>
        <textarea id="comentario" cols="30" rows="10" placeholder="soy el mejor jugador de mundo, juego de lo que sea por el equipo"></textarea>
        <br>
        <button type="button">Enviar</button>
